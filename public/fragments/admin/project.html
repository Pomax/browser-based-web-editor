<tr>
  <td>{{ project.id }}</td>
  <td>
    <a href="https://{{ WEB_EDITOR_HOSTNAME }}/v1/projects/edit/{{ project.name }}" target="_blank">{{ project.name }}</a>
  </td>
  <td>{{ project.description }}</td>
  <td>{{ project.created_at | year }}</td>
</tr>
{% for suspension in project.suspensions %}
<tr>
  <td colspan="4">{{ s | dump }}</td>
</tr>
{% endfor %}

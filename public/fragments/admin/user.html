<tr>
  <td>{{ user.id }}</td>
  <td>{{ user.name }}</td>
  <td>{{ user.created_at | year }}</td>
  <td>{{ user.enabled_at | year }}</td> <!-- needs toggle -->
  <td>{{ user.admin }}</td> <!-- needs toggle -->
</tr>
{% for suspension in user.suspensions %}
<tr>
  <td colspan="5">{{ s | dump }}</td>
</tr>
{% endfor %}

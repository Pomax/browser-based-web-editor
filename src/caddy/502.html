<!DOCTYPE html>

<style>
  main {
    background: linear-gradient(110deg, #44ffd8, magenta);
    height: 100vh;
    width: 100%;
    h2 {
      padding: 2em;
      text-align: center;;
    }
  }
</style>

<main>
  <h2>
    This project not currently running.<br>
    I'll check periodically if it's (back) up!
  </h2>
</main>

<script>
  (async function tryToLoad(timeout = 1000) {
    const result = await fetch(location.toString());
    if (result.status === 200) {
      return location.reload();
    }
    setTimeout(() => tryToLoad(timeout + 100), timeout);
  })();
</script>
